edition: 1.0.0
name: my-ollama
access: default

services:
  fc-deploy-test:
    component: devsapp/fc
    props:
      region: cn-shenzhen
      service:
        name: my-service
        description: "My custom service running in a custom container"
        vpcConfig:
          vpcId: vpc-wz945q59vpzdkggvgbtgm
          vSwitchIds:
            - vsw-wz9dfg9lvmiuqwpi3zqkz
          securityGroupId: sg-bp15n7h845tkwqz5kq5f
        nasConfig:
          userId: 10003
          groupId: 10003
          mountPoints:
            - serverAddr: 291f749633-jbr91.cn-shenzhen.nas.aliyuncs.com
              mountDir: /mnt/oss
      function:
        name: my-function
        description: "Function that runs my custom container"
        runtime: custom-container
        handler: not-used
        memorySize: 512
        timeout: 3600  # Timeout in seconds
        customContainerConfig:
          image: registry.cn-shenzhen.aliyuncs.com/llldh/ollama:1
          gpus: all
          port: 11434
          mountPoints:
            - nasDir: /mnt/oss/ollama
              fcDir: /root/.ollama
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
          customHealthCheck:
            path: /ping
            port: 11434
